health_check:
  interval: 5s
  timeout: 5s

load_balancer:
  algorithm: "LeastUsedResources" 

servers:
  - url: "http://server1:8081"
    weight: 1
    artificial_latency: -1ms
  - url: "http://server2:8082" 
    weight: 1
    artificial_latency: -1ms
  - url: "http://server3:8083"
    weight: 1
    artificial_latency: -1ms

metrics:
  enabled: true
  PollingInterval: 5s
  latency_samples: 100

docker:
  enabled: true
  polling_interval: 5s
  container_stats: true